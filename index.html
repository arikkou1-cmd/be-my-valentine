<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine, Celine? ðŸ’–</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      background: #ffe6eb;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      padding-top: 60px;
      overflow: hidden;
    }

    h1 {
      color: #ff5e8e;
      font-size: 3rem;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      height: 200px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff5e8e;
      color: white;
    }

    #no {
      background-color: #aaa;
      color: white;
      position: absolute;
    }

    #yay {
      display: none;
      margin-top: 30px;
    }

    img {
      width: 300px;
      margin-top: 20px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Celine, will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="sayYes()">YES ðŸ’•</button>
    <button id="no">NO ðŸ˜¢</button>
  </div>

  <div id="yay">
    <h1>YAYYYYY!!! ðŸŽ‰ðŸ’–</h1>
    <img src="valentine.png" alt="Cute bears" />
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300;
      const y = Math.random() * 150;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function sayYes() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("yay").style.display = "block";

      // Confetti burst
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Continuous heart confetti
      const heartInterval = setInterval(createHeart, 200);

      setTimeout(() => {
        clearInterval(heartInterval);
      }, 5000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>

</body>
</html>
